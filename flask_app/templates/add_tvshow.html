<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tvshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom_style.css') }}">
</head>
<body>

    <nav>
        <div class="d-flex  flex-wrap align-items-center justify-content-center justify-content-lg-start p-3 bg-dark">
            <ul class="nav  ml-5 col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% if session['user_id'] %}
                <li><a href="/dashboard" class="nav-link px-2 text-white">Dashboard</a></li>
                {% endif %}
            </ul>
            <div class="text-end">
                {% if session['user_id'] %}
                    <button type="button" class="btn btn-outline-light me-2"><a href="/logout">Logout</a></button>
                {% endif %}
                
            </div>
        </div>
    </nav>
    

    <div class="row">
        <div class="messages text-danger col-12">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="row">
    </div>
    <div class="container a-form">
        <div class="row">
            <div class="col">

                <h2 class="text-dark mt-5 mb-5 ">Add New Tvshow</h2>

                <form action='/create-tvshow' class='myForm tvshowForm' method='post'>
                    <div class="m-area mb-3 d-flex justify-content-between">
                        <div class="col p-3">
                            <label for="title" class="text-light mb-1">Title:</label>
                            <input type="text" id="title" class="mb-2 form-control" name="title">
                            <label for="network" class="text-light mb-1">Network:</label>
                            <input type="text" id="network" class="mb-2 form-control" name="network">
                            <label for="description" class="text-light mb-1">Description:</label>
                            <textarea name="description" id="description" cols="30" rows="5" class="mb-4 form-control"></textarea>
                            <input type='submit' value="Create" class="btn btn-primary btn-block">
                            <input type="hidden" name="user_id" value="{{session.user_id}}">
                        </div>
                        <div class="col">
                            <label for="release_date" class="text-light mt-3 mb-1">Release Date:</label>
                            <input type="date" id="release_date" class="d mb-2 form-control" name="release_date">
                    
                        </div>
                        
                        
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>

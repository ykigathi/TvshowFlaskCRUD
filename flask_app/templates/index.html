<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom_style.css') }}">
</head>
<body>
    
    
    <nav>
        <div class="d-flex  flex-wrap align-items-center justify-content-center justify-content-lg-start p-3 bg-dark">
            <ul class="nav  ml-5 col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% if session['user_id'] %}
                <li><a href="/dashboard" class="nav-link px-2 text-white">Dashboard</a></li>
                {% endif %}
            </ul>
            <div class="text-end">
                {% if session['user_id'] %}
                    <button type="button" class="btn btn-outline-light me-2"><a href="/logout">Logout</a></button>
                {% endif %}
                
            </div>
        </div>
    </nav>
    


    <div class="row">
        <div class="messages text-danger col-12">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="container a-form">
        <div class="row both-forms md-1">
            <div class="col-4 m-3">
                <form action='/register' class='myForm regForm' method='post'>
                    <h3 class="text-primary">Register</h3>
                    <div class="m-area mb-3">
                        <label for="first_name" class="text-light mb-1">First Name:</label>
                        <input type="text" class="mb-2 form-control" name="first_name">
                        <label for="last_name" class="text-light mb-1">Last Name:</label>
                        <input type="text" class="mb-2 form-control" name="last_name">
                        <label for="email" class="text-light mb-1">Email:</label>
                        <input type="text" class="mb-2 form-control" name="email">
                        <label for="password" class="text-light mb-1">Password:</label>
                        <input type="password" class="d mb-2 form-control" name="password">
                        <label for="confirm_password" class="text-light mb-1">Confirm Password:</label>
                        <input type="password" class=" mb-4 form-control" name="confirm_password">
                        <input type='submit' value="Register and Login" class="btn btn-primary btn-block">
                        
                    </div>
                </form>
            </div>
            <div class="col-4 m-3">
                <form action='/login' class='myForm loginForm' method='post'>
                    <h3 class="text-success">Login</h3>
                    <div class="m-area mb-3">
                        <label for="email" class="text-light mb-1">Email:</label>
                        <input type="text" class="d-block mb-3 form-control" name="email">
                        <label for="password" class="text-light mb-1">Password:</label>
                        <input type="password" class="d-block mb-4 form-control" name="password">
                        <input type='submit' value="Login" class="btn btn-success btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
